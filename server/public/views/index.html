<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/main.css">
  </head>
  <body>
    <h1></h1>
    <div class="difficulty">
      <button id="easy"type="button" >Easy</button> <br>
      <button id="medium"type="button" >Medium</button> <br>
      <button id="hard" type="button" >Hard</button> <br>
      <br><br>
      <button id="startGame" type="button" name="button">Start Game</button>
    </div>
    <div class="inputs">
      <span>Player 1</span><input id="player1"type="text" name="" value=""/><br>
      <span>Player 2</span><input id="player2"type="text" name="" value=""/><br>
      <span>Player 3</span><input id="player3"type="text" name="" value=""/><br>
      <span>Player 4</span><input id="player4"type="text" name="" value=""/><br>

      <button id="submit" type="button" name="button">Submit Guesses</button>
    </div>

  </body>
</html>
